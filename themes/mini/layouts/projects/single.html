{{ define "main" }}

<section id="single">
  <h1 class="title">{{ .Title }}</h1>

  <div class="content">
    {{ .Summary }}
  </div>

  {{ with .Params.tags }}
  <div class="tags">
    {{ range . }}
    <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
  </div>
  {{ end}}

  {{ partial "comment.html" . }}

</section>

{{ end }}
