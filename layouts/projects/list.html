{{ define "main" }}
{{ partial "profile.html" . }}

<section id="archive">
    <div class="group">
        {{ range .Pages }}
        <div class="value">
            <div class="title">
                <a href="{{ .Params.projectlink }}">
                    {{ .Title }}
                </a>

                {{ with .Params.tags }}
                <div class="tags">
                    {{ range . }}
                    <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
                    {{ end }}
                </div>
                {{ end}}
                <div>
                    {{ .Summary }}
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
